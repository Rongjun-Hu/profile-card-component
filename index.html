<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <span class="bg-top"></span>
        <img src="./images/image-victor.jpg" alt="" />
        <p class="info">
          Victor Crest <span class="age">26</span>
          <span class="location">London</span>
        </p>

        <div class="status">
          <p class="status-num">80K <span>Followers</span></p>
          <p class="status-num">803K <span>Likes</span></p>
          <p class="status-num">1.4K <span>Photos</span></p>
          <!-- <div class="followers">80K Followers</div>
          <div class="likes">803K Likes</div>
          <div class="photos">1.4K Photos</div> -->
        </div>
      </div>
    </main>
  </body>
</html>
